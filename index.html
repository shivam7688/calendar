<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.orange-coral.min.css">
</head>
<body>



        <div id="calendar"></div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <!--  type: "holiday", // Event type (required)
        color: "#63d867" // Event custom color (optional)
        everyYear: false // Same event every year (optional) -->



    <!-- style.css


    .hero{
    width: 100%;
    height: 100%;
    position: relative;
    background: linear-gradient(45deg,#6ac1c5,#bda5ff)
    
}
    -->    



    <script>

        $(document).ready(function() {
    $('#calendar').evoCalendar({

        theme:"orange coral",
        calendarEvents: [
      {
        id: 'event', // Event's ID (required)
        name: "Present", // Event name (required)
        date: "January/8/2023", // Event date (required)
        description: "Present Ansh Singh",
        type: "Event", // Event type (required)
        color: "#63d867" // Event custom color (optional)
      },

      {
        id: 'event1', // Event's ID (required)
        name: "Absent", // Event name (required)
        date: "april/9/2023", // Event date (required)
        description: "Absent Ansh Singh",
        type: "Event1", // Event type (required)
        color: "#f80303" // Event custom color (optional)
      },

      {
        name: "Holiday",
        badge: "01/01 - 01/05", // Event badge (optional)
        date: ["January/01/2023", "January/05/2023"], // Date range
        description: "Holiday leave for 5 days.", // Event description (optional)
        type: "Holiday",
        color: "#fceb09f8" // Event custom color (optional)#fceb09f8
      }
    ]

        
    })
})


    </script>
    
</body>
</html>
